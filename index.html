<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="index-style.css" />

    <title>Train Schedule</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Anytime is Train Time</h1>
        <p class="lead">
          Choo Choo. Chee Chee.
        </p>
      </div>
    </div>

    <div class="container">
      <h3>Current Train Schedule</h3>

      <table class="table table-sm table-hover" id="train-table">
        <thead>
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="container">
      <h3>Add Train</h3>
      <form>
        <div class="form-group">
          <label for="train-name-input">Train Name</label>
          <input
            class="form-control"
            id="train-name-input"
            placeholder="Example"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="destination-input">Destination</label>
          <input
            class="form-control"
            id="destination-input"
            placeholder="New York"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="first-input"
            >First Train Time (HH:mm - military time)</label
          >
          <input
            class="form-control"
            id="first-time-input"
            placeholder="18:00"
            type="text"
          />
        </div>
        <div class="form-group">
          <label for="frequency-input">Frequency (min)</label>
          <input
            class="form-control"
            id="frequency-input"
            placeholder="2"
            type="text"
          />
        </div>
        <button class="btn btn-primary float-right" id="add-train-btn">
          Submit
        </button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
